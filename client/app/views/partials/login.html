<div class="hero-unit">
  <h1>Log in</h1>
  <form ng-submit="login()" name="loginForm" class="form-horizontal">
    <div class="control-group">
      <label for="username" class="control-label">Username</label>
      <div class="controls">
        <input type="text" data-ng-model="username" placeholder="Username" name="username" required="required" autofocus="autofocus"/>
      </div>
    </div>
    <div class="control-group">
      <label for="password" class="control-label">Password</label>
      <div class="controls">
        <input type="password" data-ng-model="password" placeholder="Password" name="password" required="required"/>
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <label for="rememberme" class="checkbox">
          <input type="checkbox" data-ng-model="rememberme" name="rememberme"/>Remember me
        </label>
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <button type="submit" data-ng-disabled="loginForm.$invalid" class="btn">Log in</button>
      </div>
    </div>
  </form>
</div>
